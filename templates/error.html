<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Report Neo - エラー</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 2rem;
        }
        .error-content {
            text-align: center;
            max-width: 600px;
        }
        .btn-home {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 25px;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,123,255,0.3);
            color: white;
        }
        .btn-back {
            background: linear-gradient(45deg, #6c757d, #495057);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 25px;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108,117,125,0.3);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>Market Report Neo
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">サマリー</a>
                <a class="nav-link" href="/predict">予測分析</a>
                <a class="nav-link" href="/risk">リスク分析</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="error-container">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle error-icon"></i>
                <h1 class="display-4 mb-3">エラーが発生しました</h1>
                <p class="lead mb-4">{{ error or "予期しないエラーが発生しました。" }}</p>
                <p class="text-muted mb-4">
                    申し訳ありません。リクエストの処理中にエラーが発生しました。<br>
                    しばらく時間をおいてから再度お試しください。
                </p>
                
                <div class="mt-4">
                    <button onclick="window.history.back()" class="btn btn-back">
                        <i class="fas fa-arrow-left me-2"></i>前のページに戻る
                    </button>
                    <a href="/" class="btn btn-home">
                        <i class="fas fa-home me-2"></i>ホームに戻る
                    </a>
                </div>

                <!-- エラー詳細（デバッグ用、本番では非表示にする） -->
                {% if error and error != "ページが見つかりません" and error != "内部サーバーエラー" %}
                <div class="alert alert-secondary mt-4" role="alert">
                    <h6 class="alert-heading">
                        <i class="fas fa-info-circle me-2"></i>技術的な詳細
                    </h6>
                    <small>{{ error }}</small>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
